features:
- 'Led: four 4-color LEDs, which can be used to test GPIO function'
- 'Key: 1 reset key, 1 wakeup key and 2 ordinary keys'
- SPI flash w25p80, capacity 8m bit, speed 50MHz
- I2C interface EEPROM chip, AT24C02, capacity 256 bytes
- 1 rotary potentiometer (rheostat) for ADC test
- 'Energy consumption test switch: standby mode and operation mode'
features_zh:
- LED：4个4色LED，可用于测试GPIO功能
- 按键：1个复位按键、 1个WakeUp按键、两个普通按键
- SPI Flash W25P80，容量8M bit，速度50MHz
- I2C接口EEPROM芯片，AT24C02，容量256字节
- 1个旋转式电位计（变阻器），用于ADC测试
- 能耗测试开关：待机模式和运行模式
